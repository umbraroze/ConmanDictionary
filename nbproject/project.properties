file.reference.messages.jar=dist/lib/messages.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.jaxb.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.gettext-commons-0.9.6.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
